<body>
    <script>
        //let與const 用來宣告區塊裡的變數
        // 區塊 ={ }
        var a = 0;
        //函式
        function changeA(){
            let a = 0;
            a = 1;
            console.log(a);
        }
        changeA()
        console.log(a);
    </script>
