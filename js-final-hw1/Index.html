<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>高雄旅遊景點查詢</title>

</head>
<body>
    
    <div class="header">
        <!-- <div class="banner"> -->
        <div class="container text-center">
            <h1>高雄旅遊資訊</h1>
            <select id="selectDistrict">
                <option value="--請選擇行政區--" checked>--請選擇行政區--</option>
                <option value="苓雅區">苓雅區</option>
                <option value="三民區">三民區</option>
                <option value="新興區">新興區</option>
                <option value="鹽埕區">鹽埕區</option>
            </select>
        </div>
        <!-- </div> -->
    </div>
    
    <div class="hot-spot">
        <div class="container">
            <h2>熱門行政區</h2>
            <ul>
                <li>
                    <input type="button" value="苓雅區" class="hotZone1">
                </li>
                <li>
                    <input type="button" value="三民區" class="hotZone2">
                </li>
                <li>
                    <input type="button" value="新興區" class="hotZone3">
                </li>
                <li>
                    <input type="button" value="鹽埕區" class="hotZone4">
                </li>
                
            </ul>
        </div>
    </div>

    <hr />

    <div class="content">
        <div class="container">
            <h2 class="title text-center">三民區</h2>
            <ul class="list">
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="container text-center">
            <h3>高雄旅遊網</h3>
            <p>資料來源 : 高雄市政府</p>
        </div>
    </div>
    
    <div class="goTop">
        <a href="#">
            <img src="images/btn_goTop.png" alt="go-top">
        </a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
