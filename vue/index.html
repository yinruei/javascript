<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        {{score*0.8}}
    </div>
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <script>
        var app = new Vue({
        el: '#app',
        data:{
            message:'hello world!!',
            score:60
        }
        });
    </script>
</body>
</html>
